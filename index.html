<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalcTest</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>SYZYGY Calc</h1>
  </header>
  <main>
    <div id="display">Result</div>
    <div>
      <button class="calcBtn" data-type="num">7</button>
      <button class="calcBtn" data-type="num">8</button>
      <button class="calcBtn" data-type="num">9</button>

      <button class="calcBtn" data-type="num">4</button>
      <button class="calcBtn" data-type="num">5</button>
      <button class="calcBtn" data-type="num">6</button>

      <button class="calcBtn" data-type="num">1</button>
      <button class="calcBtn" data-type="num">2</button>
      <button class="calcBtn" data-type="num">3</button>

      <button class="calcBtn" data-type="num">0</button>
      <button class="calcBtn" data-type="save">Save</button>
      <button class="calcBtn" data-type="cancel">Cancel</button>
      <button class="calcBtn" data-type="num">.</button>
      <button class="calcBtn" data-type="equals">=</button>

      <button class="calcBtn" data-type="operator">+</button>
      <button class="calcBtn" data-type="operator">-</button>
      <button class="calcBtn" data-type="operator">&divide;</button>
      <button class="calcBtn" data-type="operator">x</button>

          <button class="calcBtn" data-type="delete">Delete</button>
        </div>
        <div class="slot2">
          <p class="calcBtn" data-type="slot2"><span>Slot 2:  </span>Name: <span class="slot2Name">- empty -</span> / Date: <span class="slot2Time">- empty -</span></p>
          <button class="calcBtn" data-type="delete">Delete</button>
        </div>
        <div class="slot3">

        </div>
      </div> -->
    </div>

    <ul id="list">
      <li class="slot1">
        <p class="calcBtn" data-type="slot1">Name: <span class="slot1Name" data-type="slot1">- empty -</span> Date: <span class="slot1Time" data-time="" data-type="slot1">- empty -</span></p>
        <button class="calcBtn" data-type="delete">Delete 1</button>
      </li>
      <li class="slot2">
        <p class="calcBtn" data-type="slot2">Name: <span class="slot2Name" data-type="slot2">- empty -</span> Date: <span class="slot2Time" data-time="" data-type="slot2">- empty -</span></p>
        <button class="calcBtn" data-type="delete">Delete 2</button>
      </li>
      <li class="slot3">
        <p class="calcBtn" data-type="slot3">Name: <span class="slot3Name" data-type="slot3">- empty -</span> Date: <span class="slot3Time" data-time="" data-type="slot3">- empty -</span></p>
        <button class="calcBtn" data-type="delete">Delete 3</button>
